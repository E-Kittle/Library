<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Library</h1>
    <hr>
    <!-- Container to hold everything underneath the header -->
    <div id="container">

        <!-- Aside for the book stats and the form to submit a new book -->
        <aside>

            <!-- Div for the statistics -->
            <div id="stats-container">
                <h2>Stats</h2>

                <!-- Table to hold each of the statistics -->
                <table>
                    <tr>
                        <th>Total Books:</th>
                        <td id="total-books">0</td>
                    </tr>
                    <tr>
                        <th>Read Books:</th>
                        <td id="read-books">0</td>
                    </tr>
                    <tr>
                        <th>Unread Books:</th>
                        <td id="unread-books">0</td>
                    </tr>
                    <tr>
                        <th>Total Pages:</th>
                        <td id="total-pages">0</td>
                    </tr>
                </table>
            </div>

            <!--Form to add a new book-->
            <form>
                <label for="titleInput">Title: </label><input id="titleInput" type="text"><br>
                <label for="authorInput">Author: </label><input id="authorInput" type="text"><br>
                <label for="pagesInput">Total Pages: </label><input id="pagesInput" type="text"><br>
                <div id="readcheckbox">
                <label for="readInput">Read: </label><input id="readInput" type="checkbox">
                </div><br>
                <button input type="submit" id="submitBook">Add Book</button>
            </form>
        </aside>

        <!--Section to hold the books as they are added-->
        <h2>My Books</h2>
        <section id="book-holder">

        </section>
    </div>
</body>

</html>

<script src="script.js"></script>
